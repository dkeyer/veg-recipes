<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1 class="title">Dave's Recipes</h1>
    <img class="intro_pic" src="heron.jpg" width="100" length="100" />
    <p class="intro">I have developed these recipes myself and am thrilled to share them with you. Please consider giving feedback via the contact form!</p>
    <div class="recipeContainer" id="recipeContainer">
   
    </div>
    <div class="contact-form">
        <h1 class="contactTitle">Contact us</h1>
        <p>Let us know which recipe is your favorite</p>
    
    <form onsubmit="validateForm(); return false" id="contact">
        
        <label for="emailInput">Your email</label>
        <input type="text"
        placeholder="Your email here"
        id="emailInput"
        />
        <label for="message">Message</label>
        <textarea
        placeholder="Write your message here"
        id="message"
        rows="5"></textarea>
        
    
        <button type="submit">Submit</button>
    </div>
    </form>
    <script src="js/script.js"></script>
    <div class="topnav">



    </div>
  </body>
</html>
